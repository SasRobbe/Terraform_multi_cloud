<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
</head>
<script src="hangman.js"></script>

<body>
    <h1>Hangman Game</h1>
    <!-- Add your HTML elements here -->

    <div id="game">
        <p id="output">_ _ _ _ _ _</p>
        <p id="attempts">Attempts left: 6</p>
        <input type="text" id="letter" maxlength="1" placeholder="Enter a letter">
        <button id="submit">Submit</button>
        <button id="solution">Show solution</button>
    </div>
</body>

</html>
